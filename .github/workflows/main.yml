name: Master Branch

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: Create git tag if version changed
        id: create-tag
        run: |
          git fetch --tags
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"

          echo "Current version: $VERSION"
          echo "Checking for tag: $TAG"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping tag creation."
            echo "created=false" >> $GITHUB_OUTPUT
          else
            git tag "$TAG"
            git push origin "$TAG"
            echo "Created tag $TAG"
            echo "created=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Viam Build ðŸš€
        if: steps.create-tag.outputs.created == 'true'
        run: |
          echo "Viam Build"
          echo "Version: ${{ steps.create-tag.outputs.tag }}"
          echo "Ref: ${{ github.sha }}"
          echo "Key ID: ${{ secrets.viam_key_id }}"
          echo "Key Value: ${{ secrets.viam_key_value }}"
        # uses: viamrobotics/build-action@v1
        # with:
        #   version: ${{ steps.create-tag.outputs.tag }}
        #   ref: ${{ github.sha }}
        #   key-id: ${{ secrets.viam_key_id }}
        #   key-value: ${{ secrets.viam_key_value }}

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
